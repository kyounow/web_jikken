<h1>
車両概要
</h1>
<p>
このページは電車，気動車ページヘのリンクを貼っています．
電車と気動車の違いを説明しておきますと，
電車は電気を外部から受け取り，それでモーターを回して動く車両です．
気動車は，車と同じようなディーゼルエンジンなどを使って動く車両です．
</p>
<div class="left-box-1">
<a href="electri.html">電車のページヘ</a>
<p>
今回の旅行では，鹿児島本線，日豊本線，福北ゆたか線に使用されています．
</p>
</div>
